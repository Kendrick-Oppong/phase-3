<section
  role="dialog"
  aria-modal="true"
  aria-labelledby="dialog-title"
  [class]="computedClasses"
  [ngClass]="{ 'hidden opacity-0': !isOpen() }"
>
  <div
    class="flex flex-col items-center justify-center w-full h-full"
    [@dialogAnimation]="isOpen() ? 'open' : 'closed'"
  >
    <ng-content></ng-content>
  </div>
</section>
