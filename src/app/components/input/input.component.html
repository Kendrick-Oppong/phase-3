<input
  [id]="fieldId"
  [type]="type"
  [name]="name"
  [value]="type === 'radio' ? value : selectedValue"
  [checked]="isChecked()"
  [placeholder]="type !== 'checkbox' && type !== 'radio' ? placeholder : ''"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [attr.id]="fieldId"
  [class]="computedClasses"
  (change)="onInput($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
/>
